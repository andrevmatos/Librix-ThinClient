    </user>
    <user profile="Perfil 2" name="user2" sync="true">
      <shadow_pw>$1$FaYK7fTM$m/XFNjJhmGiq7A/1reCq3/</shadow_pw>
      <uid>1000</uid>
      <init_group>1000</init_group>
      <groups/>
      <home>/home/user2</home>
      <shell>/bin/bash</shell>
    </user>
  </users>
  <keys>
    <key>ssh-rsa  andre@andre_laptop</key>
