<librix_tcd_config>
  <name/>
  <profileFalse name="profileFalse">
    <option on="false" name="app_permissions"/>
  </profileFalse>
  <profiles>
    <profile name="Perfil 1">
      <option on="true" name="app_permissions">
        <policy>deny</policy>
        <entry type="app">firefox.desktop</entry>
        <entry type="app">amarok_containers.desktop</entry>
        <entry type="app">ktorrent.desktop</entry>
        <entry type="app">thunderbird.desktop</entry>
        <entry type="app">abiword.desktop</entry>
        <entry type="app">avogadro.desktop</entry>
        <entry type="app">audacity.desktop</entry>
        <entry type="app">akregator.desktop</entry>
      </option>
    </profile>
    <profile name="Perfil 2">
      <option on="false" name="app_permissions">
        <policy>allow</policy>
      </option>
    </profile>
  </profiles>
  <users>
    <user profile="Perfil 1" name="user1"/>
    <user profile="Perfil 1" name="user2"/>
    <user profile="Perfil 2" name="user3"/>
    <user profile="Perfil 2" name="user4"/>
  </users>
  <keys>
    <key>ssh-rsa  andre@andre_laptop</key>
  </keys>
</librix_tcd_config>
