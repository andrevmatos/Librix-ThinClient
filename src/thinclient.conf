<librix_tcd_config>
  <name>Configura&#231;&#227;o 2011-02-12</name>
  <profileFalse name="profileFalse">
    <option on="false" name="app_permissions"/>
    <option on="false" name="autostart"/>
  </profileFalse>
  <profiles>
    <profile name="Perfil 1">
      <option on="true" name="app_permissions">
        <policy>deny</policy>
        <entry type="app">firefox.desktop</entry>
        <entry type="app">amarok_containers.desktop</entry>
        <entry type="app">ktorrent.desktop</entry>
        <entry type="app">thunderbird.desktop</entry>
        <entry type="app">abiword.desktop</entry>
        <entry type="app">avogadro.desktop</entry>
        <entry type="app">audacity.desktop</entry>
        <entry type="app">akregator.desktop</entry>
        <entry type="app">arora.desktop</entry>
      </option>
      <option on="false" name="autostart">
        <command>firefox google.com</command>
        <command>amarok</command>
      </option>
    </profile>
    <profile name="Perfil 2">
      <option on="false" name="app_permissions">
        <policy>allow</policy>
      </option>
      <option on="true" name="autostart">
        <command>for i in `seq 0 10`; do
    rm ~/temp_${i}.log;
done</command>
        <command>/usr/bin/rdesktop</command>
      </option>
    </profile>
  </profiles>
  <users>
    <user profile="Perfil 1" name="user3" sync="false"/>
    <user profile="Perfil 2" name="user4" sync="false"/>
    <user profile="Perfil 1" name="user1" sync="true">
      <shadow_pw>$1$7Ef1z4Hx$3UTWM62GGOfUy8R8SzRS4.</shadow_pw>
      <uid>1000</uid>
